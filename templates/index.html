<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detect Air Quality</title>
</head>
<body>

    <h1 class="text-center my-4 text-danger">Welcome, to Air Quality Monitoring System.</h1>

    <div class="container">
        <div class="card text-center ">
            <div class="card-header">
                Check Air Quality
            </div>

            <div class="card-body">
              <h5 class="card-title">Summer Internship Project</h5>
              <p class="card-text">Air quality is a measure of how clean or polluted the air is.</p>
              <a href="/" class="btn btn-primary">Refresh</a>
                    {% if f.success == 0 %}
                        <h1>Device offline </h1>
                    {% else %}
                        <h1>Air Quality value is: {{f.value}}</h1> 
                    {% endif %}
            </div>
            <div class="card-footer text-muted">
              
            </div>
          </div>
    </div>

</body>
</html>
